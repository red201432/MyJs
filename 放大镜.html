<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>放大镜</title>
	<script type="text/javascript" src="jquery-2.1.4.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}

		#look{
			width:200px;
			
			float: left;
			cursor: move;
		}
		#look:hover{
			border: 1px solid red;
		}
		#onlook{
			background-color:#C6C6C6;
			position: absolute;
			float: left;
			width: 80px;
			height: 80px;
			opacity: 0.382;
			display: none;
		}

		#look img{
			border: double;
			width: 100%;
		}
	#big{
		width: 400px;
		height: 400px;
		overflow: hidden;
		position: absolute;
		float: left;
		display: none;
	}
	</style>
</head>
<body>
<div class="container">
<div style="height:400px;"></div>
<div id="look">
	<img src="1.jpg">
 </div>
 <div id="onlook"></div>
<div id="big">
	<img class="img" src="1.jpg">
</div>

</div>
<script type="text/javascript">
	(function(){
		// var i = 0 ;
		// setInterval(function(){$("#big").scrollLeft(10*i);i++;if (i == 80) i=2;},1000);
		$("#look").on("mouseover",function(event) {
			/* Act on the event */
			$("#big").css("display","block").offset({top:0,left:300});
			$("#onlook").css("display","block");
		}).on("mouseleave",function(event) {
			/* Act on the event */
			$("#big").css("display","none");
			$("#onlook").css("display","none");
		}).on("mousemove",function(event) {
			/* Act on the event */
			var x=event.clientX;
			var y=event.clientY;
			x=parseInt(x);
			y=parseInt(y);
			$("#big").scrollLeft(1.5*x);
			$("#big").scrollTop(1.5*y);
			$("#onlook").css("left",x-40);
			$("#onlook").css("top",y-40);
		});
	})();
</script>
</body>
</html>
